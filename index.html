<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "./css/style.css"/>
    <link rel = "stylesheet" type = "text/css" href = "./css/introjs.css"/>
    <script src="https://satori-a.akamaihd.net/satori-rtm-sdk/v1.1.1/sdk.min.js"></script>
    <script src="./javascripts/satori_feed.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>

  <body>
    <div id="main-container">
      <div id="header">

        <div id='header-intro'>
          <h1>Cyber Attack Live Feed!</h1>
          <h3>Origin: USA </h3>
          <button id="enterIntro">Tour Website</button>
        </div>
</div>
      </div>

      <div id='data-container'>
        <div id='map-container' data-step="1" data-intro="Map shows cyber attacks in real time.  Different pins mark different kinds of attacks at their origin - click a pin for more information.">
          <div id="map"></div>
          <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

          <script src="./javascripts/intro.js"></script>
          <script>
            $("#enterIntro").click(function() {
              introJs().start();
            });
          </script>

          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlm-dQovxQfpRvRZrB_EGzmalf9RNtnt8&callback=initMap">
          </script>
        </div>

        <div id='lower-container'>
          <div id='feed-container'  data-step="2" data-intro="Real time feed of cyber attacks collected from research honeypots around the USA.">
            <div id="output" />
          </div>
        </div>

        <div id='tally-container' data-step="3" data-intro="Number of attacks by Organization">
          <table id="attack-tally">
            <tr>
              <th>Organization</th>
              <th>Attacks Made</th>
            </tr>
          </table>
        </div>

        <div id='tally-container'  data-step="4" data-intro="Number of attacks by Type">
          <table id="malware-tally">
            <tr>
              <th>Attack Type</th>
              <th>Occurences</th>
            </tr>
          </table>
        </div>

        <div id='tally-container'  data-step="5" data-intro="Number of times targeted by Country">
          <table id="target-tally">
            <tr>
              <th>Target Country</th>
              <th>Times Targeted</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div id="page-links">
      <span>Created and maintained by Mike Brinkman</span>
      <div id="footer-links">
        <a target='_blank' href="https://github.com/adeptio"><img src="https://res.cloudinary.com/dljpicgy6/image/upload/v1506016491/github_vqqppx.png"/></a>
        <a target='_blank' href="https://www.linkedin.com/in/mrbrinkman/"><img src="https://res.cloudinary.com/dljpicgy6/image/upload/v1506016498/linkedin_oma57o.png"/></a>
    </div>

    </div>
  </body>
</html>
